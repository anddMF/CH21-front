<div class="container">
    <div class="col-12 mt-3 mb-4">
        <h5 *ngIf="!showDescriptions" class="fw-bod text-primary-1"> Escolha a imagem que mais combine com seu estilo: </h5> 
    </div>

    <div class="col-10 mx-auto">
      <!-- d-md-inline-flex -->
        <div class="grid-container">
          <!-- d-inline -->
            <div class="text-center" *ngFor="let item of filteredList" (click)="handleSelection(item.image.id)">
              <h5 *ngIf="showDescriptions">{{ item.image.room_name }}</h5>
              <img class="grid-item-{{item.used}} " src="{{item.image.base_image}}" alt='' >
              <h5 *ngIf="showDescriptions">{{ item.image.profile_name }}</h5>
            </div>
          </div>
    </div>
</div>
