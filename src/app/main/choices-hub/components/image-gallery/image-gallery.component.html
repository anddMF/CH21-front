<div class="container">
    <div class="col-12 mt-3 mb-4">
        <h4 class="fw-bold"> Escolha a imagem que mais combine com seu estilo: </h4> 
    </div>

    <div class="col-10 mx-auto">
        <div class="grid-container">
            <div *ngFor="let item of filteredList" (click)="handleSelection(item.image.id)">
              <img class="grid-item-{{item.used}} " src="{{item.image.base_image}}" alt='' >
            </div>
          </div>
    </div>
</div>
