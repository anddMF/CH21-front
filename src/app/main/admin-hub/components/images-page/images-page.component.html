<div class="col-12 text-end">
    <button class="btn btn-primary" (click)="handleModal(true)"><i class="fas fa-plus me-1"></i> adicionar</button>
</div>

<!-- <div class="col-md-8"> -->
<!-- col-md-8 mx-auto bg-primary p-3 modal-ch shadow-lg -->
<div *ngIf="showModalImages" class="">
    <app-modal-generic>
        <div class="mt-3 row">
            <label for="urlInput">url da imagem:</label>
            <input type="text" [(ngModel)]="imageUrl" class="form-control">
        </div>

        <div class="mt-3 row">
            <label for="urlInput">título da imagem:</label>
            <input type="text" [(ngModel)]="imageTitle" class="form-control">
        </div>

        <div class="mt-3 row">
            <label for="" class="col-md-6">cômodo da imagem:</label>
            <app-select-tag class="col-md-6 col-sm-12" [objList]="roomList" (selected)="changeSelectedRoom($event)">
            </app-select-tag>
        </div>

        <div class="mt-3 row">
            <label for="" class="col-md-6">selecione o perfil da imagem:</label>
            <app-select-tag class="col-md-6 col-sm-12" [objList]="profileList"
                (selected)="changeSelectedProfile($event)">
            </app-select-tag>
        </div>
        <div class="mt-4 row">
            <button class="btn btn-danger col-md-5" (click)="handleModal(false)">cancelar</button>
            <div class="col-md-2"></div>
            <button class="btn btn-success col-md-5" (click)="postImage()">salvar</button>
        </div>
    </app-modal-generic>
</div>
