<div class="container">
    <div class="row">
        <div class="col-1" (click)="exitPage()">
            <i class="fas fa-arrow-left mt-2"></i>
        </div>
        <div class="col-11">
            <h3 class="fw-bold">{{ report.name }}, {{calculateAge(report.dt_birth)}} anos </h3>
        </div>
        <div class="col-1">

        </div>
        <div class="col-11">
            <h6 class="fw-bold">{{report.email}}</h6>
        </div>
    </div>
    <div class="col-12 mt-5 pl-3">
        <h4>Feito no dia {{report.dt_register | date:'dd/MM/yyyy'}} e o perfil de imagem mais escolhido foi o <b class="fw-bold text-orange">{{profile}}!</b></h4>
    </div>
    <div class="col-12 mt-5">
        <app-image-gallery [images]="imageList" [showDescriptions]="true" ></app-image-gallery>
    </div>
</div>
