<select class="text-center border-st select-st pl-5" [value]="selectedId" (change)="changeSelectedCompany($event)">
    <!-- <option class="bg-light" *ngIf="selectedId === 0" value="0">selecione</option> -->
    <option class="bg-light" disabled selected *ngIf="selectedId === 0" value="0">selecione</option>
    <option class="" *ngFor="let obj of listModel" value={{obj.id}}>
        {{ obj.name }}
    </option>
</select>
